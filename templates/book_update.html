{% extends "base.html" %} {% block content %}
<h2 class="mt-5 text-center">Update Book Information</h2>

<form method="POST" action="{{ url_for('book_update',book_id=updated._id) }}">
    <div class="form-row mt-3">
        <div class="form-group col-md-4">
            <label for="book_availabilty">Book Availability </label>
            <select id="book_availabilty" name="book_availabilty" class="validate" required>
        <option value="" disabled selected>Book Availabilty</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
                </select>
        </div>
        <div class="form-group col-md-4">
            <label for="book_discount">Book Percent Discount </label>
            <select id="book_discount" name="book_discount" class="validate" required>
      <option value="" disabled selected>Book Discount</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          
        </select>
        </div>

        <div class="form-group col-md-4">
            <label for="book_best_selling">Is This Book A Best Selling </label>
            <select id="book_best_selling" name="book_best_selling" class="validate" required>
                <option value="" disabled selected>Best Selling</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
             </select>
        </div>
        <div class="form-group col-md-4">
            <label for="book_price">Book Price</label>
            <input type="text" class="form-control" value="{{ updated.book_price }}" name="book_price" id="book_price" required>
        </div>
        <div class="form-group col-md-4 ">
            <label for="book_pages ">Book Pages</label>
            <input type="text " class="form-control " id="book_pages" value="{{ updated.book_pages }}" name="book_pages" required>
        </div>

    </div>
    <div class="form-group text-center mt-4 ">
        <button type="submit " class="btn btn-primary ">Update Book</button>
    </div>
</form>


{% endblock %}
